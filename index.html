
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0A6So5GXLj9V-HFf7ZMRp-hgEKwY0WcO8WA&usqp=CAU" type="image/x-icon">
</head>

<body>
  <style>
  .dark-mode {
  background-image:url(https://i.pinimg.com/originals/35/ca/38/35ca384239701ceaa06a6f0d9d33299c.gif)
  
}
</style>
    <div class="container d-flex justify-content-center align-items-center w-50" style="height: 100vh; ">
    <table class="table">
  <thead>
    <tr>
      <button  onclick="myFunction('&#9733;')">&#9733;</button>
      <th colspan="6"><input type="text" id="result" class="form-control" style="box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;"></th>
      
    </tr>
  </thead>
  <tbody>
        <tr>
          <td><button class="btn btn-dark text-center text-warning w-100" onclick="getNum('Math.PI')">&pi;</button></td>
          <td><button class="btn btn-dark text-center  text-warning w-100" onclick="getNum('Math.sin')">sin</button></td>
        <td><button class="btn btn-dark text-center text-primary w-100" onclick="getNum('&#40;')">&#40;</button></td>
        <td><button class="btn btn-dark text-center text-primary w-100" onclick="getNum('&#41;')">&#41;</button></td>
        <td><button class="btn btn-dark text-center text-danger w-100" onclick="clearscr()">C</button></td>
        <td><button class="btn btn-dark text-center text-danger w-100" onclick="removeNum()">CE</button></td>
    </tr>

    <tr>
      <td><button class="btn btn-dark text-center text-warning w-100" onclick="getNum('Math.pow')">e</button></td>
      <td><button class="btn btn-dark text-center text-warning  w-100" onclick="getNum('Math.cos')">cos</button></td>
        <td><button class="btn btn-dark text-center text-primary w-100" onclick="getNum('7')">7</button></td>
        <td><button class="btn btn-dark text-center text-primary w-100" onclick="getNum('8')">8</button></td>
        <td><button class="btn btn-dark text-center text-primary w-100" onclick="getNum('9')">9</button></td>
        <td><button class="btn btn-dark text-center  w-100" onclick="getNum('/')">/</button></td>
    </tr>

     <tr>
      <td><button class="btn btn-dark text-center text-warning  w-100" onclick="getNum('Math.log10')">log</button></td>
      <td><button class="btn btn-dark text-center text-warning  w-100" onclick="getNum('Math.tan')">tan</button></td>
        <td><button class="btn btn-dark text-center text-primary w-100" onclick="getNum('4')">4</button></td>
        <td><button class="btn btn-dark text-center text-primary w-100" onclick="getNum('5')">5</button></td>
        <td><button class="btn btn-dark text-center text-primary w-100" onclick="getNum('6')">6</button></td>
        <td><button class="btn btn-dark text-center  w-100" onclick="getNum('*')">*</button></td>
    </tr>

     <tr>
      <td><button class="btn btn-dark text-center w-100" onclick="getNum('Math.sqrt')">&#8730;</button></td>
      <td><button class="btn btn-dark text-center text-warning  w-100" onclick="getNum('Math.E')">EXP</button></td>
        <td><button class="btn btn-dark text-center text-primary w-100" onclick="getNum('1')">1</button></td>
        <td><button class="btn btn-dark text-center text-primary w-100" onclick="getNum('2')">2</button></td>
        <td><button class="btn btn-dark text-center text-primary w-100" onclick="getNum('3')">3</button></td>
        <td><button class="btn btn-dark text-center  w-100" onclick="getNum('-')">-</button></td>
    </tr>

     <tr>
      <td><button class="btn btn-dark text-center text-warning  w-100" onclick="getNum('* (180/Math.PI)')">Deg</button></td>
      <td><button class="btn btn-dark text-center text-warning  w-100" onclick="getNum('* (Math.PI / 180)')">Rad</button></td>
        <td><button class="btn btn-dark text-center text-primary w-100" onclick="getNum('0')">0</button></td>
        <td><button class="btn btn-dark text-center  w-100" onclick="getNum('.')">.</button></td>
        <td><button class="btn btn-dark text-center  w-100" onclick="getAns()">=</button></td>
        <td><button class="btn btn-dark text-center  w-100" onclick="getNum('+')">+</button></td>
    </tr>
    <tr>
      <td><button class="btn btn-dark text-center text-warning  w-100" onclick="getNum('Math.max')">max</button></td>
      <td><button class="btn btn-dark text-center text-warning  w-100" onclick="getNum('Math.min')">min</button></td>
        <td><button class="btn btn-dark text-center  text-warning w-100" onclick="getNum('Math.acos')">cos<sup>-1</sup></button></td>
        <td><button class="btn btn-dark text-center text-warning  w-100" onclick="getNum('Math.asin')">sin<sup>-1</sup></button></td>
        <td><button class="btn btn-dark text-center text-warning  w-100" onclick="getNum('Math.atan')">tan<sup>-1</sup></button></td>
        <td><button class="btn btn-dark text-center  w-100" onclick="getNum('Math.percentage(100)')">%</button></td>
    </tr>
  </tbody>
</table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>

</html>
